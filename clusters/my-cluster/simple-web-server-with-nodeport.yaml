apiVersion: v1
kind: Namespace
metadata:
  name: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  namespace: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server          # ğŸ‘ˆ PHáº¢I GIá»NG labels bÃªn dÆ°á»›i
  template:
    metadata:
      labels:
        app: web-server        # ğŸ‘ˆ PHáº¢I GIá»NG selector
    spec:
      containers:              # ğŸ‘ˆ Báº®T BUá»˜C PHáº¢I CÃ“
        - name: web-server
          image: nginx:alpine
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-server-service
  namespace: web
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30003
